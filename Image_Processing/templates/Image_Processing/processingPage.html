{% extends "Base.html" %}

{% block content %}


<div class="process-page">
    <div class="container process-form">
        <img id="previewImage" src="#" alt="پیش نمایش تصویر انتخابی">
        <form method="POST" action="" enctype="multipart/form-data" class="d-flex flex-column" onsubmit="return checkFile()">
            {% csrf_token %}
            <input type="file" id="fileInput" onchange="showImage(event)" name = "photo">
            <button type="submit" class="mt-3 sub-pic btn btn-info"> ارسال </button>

        </form>

    </div>
</div>

{% comment %} 
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button type="submit"> ارسال </button>

</form> {% endcomment %}
{% endblock content %}
